<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/p5-matrix.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.6/pixi.min.js"></script>

</head>

<body>
    <script>
        // http://stackoverflow.com/questions/11582512/how-to-get-url-parameters-with-javascript/11582513#11582513
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null
        }

        var maxChars = getURLParameter('maxchars');
        if (!maxChars) maxChars = 30;
        var maxShadowLength = getURLParameter('maxshadowlength');
        if (!maxShadowLength) maxShadowLength = 16;

        // CONSTANTS
        var characters = "abcdefghijklmnopqrstuvwxyz01234567890-=_+!#$%^&*()";

        // get window dimensions
        var displayWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var displayHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        var style = {
            font: '50px matrix-code',
            fill: '#99ff99',
            stroke: "#ffffff",
            strokeThickness: 0
        };

        var styleShadow = {
            font: '50px matrix-code',
            fill: '#55ff55'
        };

        // CALCULATED BASED ON CONSTANTS
        var percentAlpha = 1 / maxShadowLength;
        var maxShadows = maxChars * maxShadowLength;

        // MISC
        var chars = [];
        var shadows = [];

        function rand(low, high) {
            return Math.floor((Math.random() * high) + low);
        };

        var renderer = PIXI.autoDetectRenderer(displayWidth, displayHeight, {
            backgroundColor: 0x000000
        });
        document.body.appendChild(renderer.view);

        var stage = new PIXI.Container();

        function randomize_char(c) {
            c.x = rand(0, displayWidth);
            c.y = 0;
            // vary the size
            var scale = 1 * Math.random();
            if (scale > 0.25) {
                c.scale.x = scale;
                c.scale.y = scale;
            }
            // hack, using word wrap for shadow length
            c.wordWrapWidth = rand(maxShadowLength / 3, maxShadowLength);
            return;
        };

        // create chars
        for (var i = 0; i < maxChars; i++) {
            var c = new PIXI.Text(characters[rand(0, characters.length)], style);
            randomize_char(c);
            stage.addChild(c);
            chars.push(c);
        }

        // populate shadow array
        for (var i = 0; i < maxShadows; i++) {
            var shadow = new PIXI.Text('0', styleShadow);
            //shadow.blendMode = PIXI.BLEND_MODES.MULTIPLY;
            // keep shadows unrendered initially
            shadow.renderable = false;
            stage.addChild(shadow);
            shadows.push(shadow);
        }

        // find first available location in shadows array
        function findAvailableShadow() {
            for (var i = 0; i < maxShadows; i++) {
                var shadow = shadows[i];
                if (shadow.renderable == false) {
                    return i;
                }
            }
            // no shadow available, return -1
            return -1;
        }

        // start Pixi's animation process
        animate();

        function animate() {

            // Pixi animation call
            requestAnimationFrame(animate);

            // animate shadows
            for (var i = 0; i < shadows.length; i++) {
                var shadow = shadows[i];
                // don't render off-screen shadows, leave them open for future
                if (shadow.alpha <= 0) {
                    shadow.renderable = false;
                }
                else {
                    shadow.alpha -= (1 / shadow.wordWrapWidth);
                }
            }

            // animate chars
            for (var i = 0; i < chars.length; i++) {
                var c = chars[i];

                // first render shadow for this char
                var s = findAvailableShadow();
                if (s >= 0) {
                    var shadow = shadows[s];
                    shadow.text = c.text;
                    shadow.x = c.x;
                    shadow.y = c.y;
                    shadow.scale.x = c.scale.x - 0.15;
                    shadow.scale.y = c.scale.y - 0.15;
                    shadow.wordWrapWidth = c.wordWrapWidth;
                    // decrement alpha a bit
                    shadow.alpha = c.alpha - (1 / shadow.wordWrapWidth);
                    shadow.renderable = true;
                }

                // now move chars downward
                c.y += c.height;
                if (c.y > displayHeight) {
                    randomize_char(c);
                }
                // change the character
                c.text = characters[rand(0, characters.length)];
            }

            // render the root container
            renderer.render(stage);
        };
    </script>
</body>

</html>
